<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/action.css">
    <script src="action.js" defer></script>
    <title>Contador</title>
</head>
<body>
    <div class="container">
        <!-- Caixa 1 - Branca -->
        <div class="box">
            <h2 class="titulo branca">Normal</h2>
            <div class="counter" id="counter1">0</div>
            <div class="botoes">
                <button onclick="increaseCounter('counter1')">Aumentar</button>
                <button onclick="decreaseCounter('counter1')">Diminuir</button>
            </div>
        </div>

        <!-- Caixa 2 - Preferencial -->
        <div class="box">
            <h2 class="titulo preferencial">Preferencial</h2>
            <div class="counter" id="counter2">0</div>
            <div class="botoes">
                <button onclick="increaseCounter('counter2')">Aumentar</button>
                <button onclick="decreaseCounter('counter2')">Diminuir</button>
            </div>
        </div>
    </div>
</body>
</html>

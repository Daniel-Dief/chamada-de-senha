<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="../public/Image/icon logo.png" type="image/png">
  <title>PassaKey</title>
</head>
<body>
  <div class="container">
    <!-- Logo acima da caixa -->
    <img class="logo" src="./Image/Logo-Biolab-2.png" alt="Logo-Biolab-2">

    <!-- Caixa de login -->
    <div class="caixa">
      <form id="login_form">
        <div class="form_input">
          <input type="text" name="login" id="login" placeholder="Login">
        </div>
        <div class="form_input">
          <input type="password" name="password" id="password" placeholder="Senha">
        </div>
        <div class="entrar">
          <input type="submit" value="Logar" id="login_button">
        </div>
      </form>
    </div>
  </div>
  <script src="scripty.js"></script>
</body>
</html>
